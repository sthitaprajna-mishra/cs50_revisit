<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
	<style>
		h1{
			color: red;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	
	<h1>Notes</h1>

	<ul>
		{% for note in notes %}
		<li>{{ note }}</li>
		{% endfor %}
	</ul>

	<form action = "{{ url_for('index') }}" method = "POST">
		<input type = "text" name = "note" placeholder = "Enter note here">
		<button>Add Note</button>
	</form>

</body>
</html>
